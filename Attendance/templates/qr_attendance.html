<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #qrcode {
            width: 80vw;
            height: 80vw;
            max-width: 600px;
            max-height: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>QR Code Attendance</h1>
        <p>Scan the QR code with your device to mark your attendance.</p>
        <div id="qrcode"></div>
        <a href="/attendance" class="btn btn-secondary mt-3">View Attendance</a>
    </div>
    <script src="/static/js/qrcode.min.js"></script>
    <script>
        // --- Generate QR Code ---
        // You can dynamically generate a value here, e.g., a unique token for the session
        const qrCodeValue = "{\"student_id\": 1}"; // Example student_id
        new QRCode(document.getElementById("qrcode"), {
            text: qrCodeValue,
            width: 600,
            height: 600,
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
