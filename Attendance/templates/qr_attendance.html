<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container text-center mt-5 qr-container">
        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>
        <div id="qr-content-container">
            <h1>QR Code Attendance</h1>
            <p id="meta">Click "Start Session" to generate QR codes.</p>
            <button id="start-btn" class="btn btn-primary mt-3">Start Session</button>

            <a href="/download_report" class="btn btn-info mt-3">Export Attendance</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <script src="/static/js/qrcode.min.js"></script>
    <script src="/static/js/script.js"></script>

</html>
