
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Manual Attendance</h1>
        <p>Mark the attendance for each student below.</p>
        <form action="/manual" method="post" id="manual-attendance-form">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>
                            <!-- <input type="radio" name="status_{{ student.id }}" value="Present" checked>
                        </td>
                        <td>
                            <input type="radio" name="status_{{ student.id }}" value="Absent"> -->

                            <!-- From Uiverse.io by 3HugaDa3 --> 
                            <label class="checkbox-wrapper">
                                <input type="checkbox" name="status_{{ student.id }}" value="Present" checked/>
                                <div class="checkmark">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path
                                        d="M20 6L9 17L4 12"
                                        stroke-width="3"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></path>
                                    </svg>
                                </div>
                                <span class="label">Present</span>
                            </label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Submit Attendance</button>
            <button type="button" id="export-manual-btn" class="btn btn-secondary">Export Attendance</button>
        </form>
    </div>
    <script>
        document.getElementById('export-manual-btn').addEventListener('click', async () => {
            const form = document.querySelector('#manual-attendance-form');
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest' // Identify as AJAX request
                    }
                });
                const data = await response.json();

                if (data.success) {
                    alert(data.message + " Now downloading report.");
                    window.location.href = '/download_report';
                } else {
                    alert("Error saving attendance: " + data.message);
                }
            } catch (error) {
                console.error('Error during save and export:', error);
                alert('An error occurred while trying to save and export attendance.');
            }
        });
    </script>
</body>
</html>
