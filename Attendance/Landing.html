            useEffect(() => {

                    setScrolled(window.scrollY > 50);
                    const sections = ['hero', 'problem', 'solution', 'tech', 'challenges', 'roadmap', 'team'];

                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            return rect.top >= 0 && rect.top <= 300;
                        }
                        return false;
                    });
                    if (current) setActiveSection(current);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);

        const College3D = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                if (!mountRef.current) return;

                const PALETTE = { background: 0x020617, ground: 0x1e293b, grass: 0x0f172a, walls: 0xe2e8f0, roof: 0x9f1239, windows: 0x38bdf8, trees: 0x047857, steps: 0x475569, road: 0x334155 };
                let scene, camera, renderer, controls, animationId;

                scene = new THREE.Scene();
                scene.background = new THREE.Color(PALETTE.background);
                scene.fog = new THREE.Fog(PALETTE.background, 50, 200);

                const width = mountRef.current.clientWidth;
                const height = mountRef.current.clientHeight;
                const aspect = width / height;
                const d = 60;
                camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
                camera.position.set(50, 50, 50);
                camera.lookAt(scene.position);

                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(width, height);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                mountRef.current.appendChild(renderer.domElement);

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
                dirLight.position.set(20, 40, 20);
                dirLight.castShadow = true;
                dirLight.shadow.mapSize.width = 2048;
                dirLight.shadow.mapSize.height = 2048;
                scene.add(dirLight);
                const backLight = new THREE.DirectionalLight(0x7efff5, 0.3);
                backLight.position.set(-20, 10, -20);
                scene.add(backLight);

                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minZoom = 0.5;
                controls.maxZoom = 2;
                controls.autoRotate = true;
                controls.autoRotateSpeed = 0.5;

                const createBox = (w, h, d, color, x, y, z, rotY = 0) => {
                    const geometry = new THREE.BoxGeometry(w, h, d);
                    const material = new THREE.MeshStandardMaterial({ color: color, roughness: 0.3, metalness: 0.1, flatShading: true });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(x, y + h / 2, z);
                    mesh.rotation.y = rotY;
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    return mesh;
                };
                const createCylinder = (radiusTop, radiusBottom, height, color, x, y, z, segments = 32) => {
                    const geometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, height, segments);
                    const material = new THREE.MeshStandardMaterial({ color: color, roughness: 0.3, metalness: 0.1, flatShading: true });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(x, y + height / 2, z);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    return mesh;
                };
                const createPrism = (width, length, height, color, x, y, z, rotY = 0) => {
                    const shape = new THREE.Shape();
                    shape.moveTo(0, 0);
                    shape.lineTo(width / 2, height);
                    shape.lineTo(width, 0);
                    shape.lineTo(0, 0);
                    const extrudeSettings = { steps: 1, depth: length, bevelEnabled: false };
                    const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
                    geometry.translate(-width / 2, 0, -length / 2);
                    const material = new THREE.MeshStandardMaterial({ color: color, roughness: 0.3, metalness: 0.1, flatShading: true });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(x, y, z);
                    mesh.rotation.y = rotY;
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    return mesh;
                };

                // Create Ground (Road removed as requested)
                const geometry = new THREE.BoxGeometry(100, 2, 100);
                const material = new THREE.MeshStandardMaterial({ color: PALETTE.ground, flatShading: true });
                const ground = new THREE.Mesh(geometry, material);
                ground.position.y = -1;
                ground.receiveShadow = true;
                scene.add(ground);
                const grassGeo = new THREE.BoxGeometry(90, 0.5, 90);
                const grassMat = new THREE.MeshStandardMaterial({ color: PALETTE.grass, flatShading: true });
                const grass = new THREE.Mesh(grassGeo, grassMat);
                grass.position.y = 0.25;
                grass.receiveShadow = true;
                scene.add(grass);

                // Create Building
                const buildingGroup = new THREE.Group();
                const floorHeight = 2.5;
                const totalHeight = floorHeight * 4;
                const rotundaRadius = 8;
                buildingGroup.add(createCylinder(rotundaRadius, rotundaRadius, totalHeight, PALETTE.walls, 0, 0, 0, 32));
                buildingGroup.add(createCylinder(rotundaRadius + 2, rotundaRadius + 2, 0.8, PALETTE.roof, 0, totalHeight, 0, 32));
                buildingGroup.add(createBox(6, 2, 6, PALETTE.walls, 0, totalHeight + 0.8, 0));
                const upperRoofGeo = new THREE.ConeGeometry(5, 3, 4);
                const upperRoofMat = new THREE.MeshStandardMaterial({ color: PALETTE.roof, flatShading: true });
                const upperRoof = new THREE.Mesh(upperRoofGeo, upperRoofMat);
                upperRoof.position.set(0, totalHeight + 0.8 + 2 + 1.5, 0);
                upperRoof.rotation.y = Math.PI / 4;
                upperRoof.castShadow = true;
                buildingGroup.add(upperRoof);
                const wingLength = 25; const wingWidth = 10; const wingHeight = totalHeight; const roofHeight = 5;
                const leftWing = createBox(wingLength, wingHeight, wingWidth, PALETTE.walls, -15, 0, -5);
                leftWing.rotation.y = Math.PI / 6;
                buildingGroup.add(leftWing);
                const leftRoof = createPrism(wingWidth + 2, wingLength + 2, roofHeight, PALETTE.roof, -15, wingHeight, -5);
                leftRoof.geometry.rotateY(Math.PI / 2); leftRoof.rotation.y = Math.PI / 6;
                buildingGroup.add(leftRoof);
                const rightWing = createBox(wingLength, wingHeight, wingWidth, PALETTE.walls, 15, 0, -5);
                rightWing.rotation.y = -Math.PI / 6;
                buildingGroup.add(rightWing);
                const rightRoof = createPrism(wingWidth + 2, wingLength + 2, roofHeight, PALETTE.roof, 15, wingHeight, -5);
                rightRoof.geometry.rotateY(Math.PI / 2); rightRoof.rotation.y = -Math.PI / 6;
                buildingGroup.add(rightRoof);
                const addWindowsToWing = (x, z, rotY) => {
                    for (let f = 1; f < 4; f++) {
                        for (let w = -2; w <= 2; w++) {
                            const win = createBox(1.5, 1.2, 0.2, PALETTE.windows, 0, 0, 0);
                            const localY = f * 2.5;
                            win.rotation.y = rotY;
                            win.position.set(x + (w * 3.5 * Math.cos(rotY)) + (Math.sin(rotY) * 5.1), localY, z + (-w * 3.5 * Math.sin(rotY)) + (Math.cos(rotY) * 5.1));
                            buildingGroup.add(win);
                        }
                    }
                };
                addWindowsToWing(15, -5, -Math.PI / 6); addWindowsToWing(-15, -5, Math.PI / 6);
                for (let f = 1; f < 4; f++) {
                    for (let a = 0; a <= Math.PI; a += Math.PI / 6) {
                        if (a > 0.2 && a < 2.9) {
                            const win = createBox(1.5, 1.2, 0.5, PALETTE.windows, 0, 0, 0);
                            const r = rotundaRadius;
                            win.position.set(Math.cos(a) * r, f * 2.5, Math.sin(a) * r);
                            win.lookAt(0, f * 2.5, 0);
                            buildingGroup.add(win);
                        }
                    }
                }
                buildingGroup.add(createBox(6, 4, 6, PALETTE.walls, 0, 0, 8));
                buildingGroup.add(createBox(7, 0.5, 7, PALETTE.roof, 0, 4, 8));
                scene.add(buildingGroup);

                // Create Forest (retained)
                const createTree = (x, z, scale = 1) => {
                    const treeGroup = new THREE.Group();
                    const trunkColor = 0x8d6e63;
                    treeGroup.add(createCylinder(0.5 * scale, 0.7 * scale, 3 * scale, trunkColor, 0, 0, 0, 6));
                    const leavesGeo = new THREE.IcosahedronGeometry(2.5 * scale, 0);
                    const leavesMat = new THREE.MeshStandardMaterial({ color: PALETTE.trees, flatShading: true });
                    const leaves = new THREE.Mesh(leavesGeo, leavesMat);
                    leaves.position.y = 3 * scale;
                    treeGroup.add(leaves);
                    if (Math.random() > 0.5) {
                        const topLeaves = new THREE.Mesh(new THREE.IcosahedronGeometry(1.5 * scale, 0), leavesMat);
                        topLeaves.position.y = 4.5 * scale;
                        treeGroup.add(topLeaves);
                    }
                    treeGroup.position.set(x, 0.5, z);
                    scene.add(treeGroup);
                };
                for (let i = 0; i < 60; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 25 + Math.random() * 25;
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;
                    if (z > 0 && z < 40 && Math.abs(x) < 15) continue;
                    if (z > 20 && z < 40 && Math.abs(x) < 25) continue;
                    createTree(x, z, 0.8 + Math.random() * 0.5);
                }
                for (let i = 0; i < 30; i++) {
                    const x = (Math.random() - 0.5) * 100;
                    const z = -20 - (Math.random() * 30);
                    createTree(x, z, 1.2);
                }

                const animate = () => {
                    animationId = requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();

                const handleResize = () => {
                    if (!mountRef.current) return;
                    const width = mountRef.current.clientWidth;
                    const height = mountRef.current.clientHeight;
                    const aspect = width / height;
                    const d = 60;
                    camera.left = -d * aspect;
                    camera.right = d * aspect;
                    camera.top = d;
                    camera.bottom = -d;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(animationId);
                    if (mountRef.current && renderer.domElement) {
                        mountRef.current.removeChild(renderer.domElement);
                    }
                };
            }, []);

            return <div ref={mountRef} className="w-full h-full cursor-move" />;
        };

                    <div className="flex justify-center items-center gap-2">

                                <svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg" className="fill-[#0babf5] shrink-0">
                                    <path d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z"></path>
