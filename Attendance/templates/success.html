{% extends "base.html" %}

{% block title %}Success - Nipe Attendance{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="glass-panel rounded-2xl p-8 text-center shadow-2xl relative overflow-hidden">
        <!-- Success Animation Background -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-green-400 to-emerald-500"></div>

        <div class="w-20 h-20 rounded-full bg-green-500/10 flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check text-4xl text-green-500"></i>
        </div>

        <h2 class="text-2xl font-bold text-white mb-4">Success!</h2>

        <div class="bg-green-500/10 border border-green-500/20 rounded-lg p-4 mb-8">
            <p class="text-green-400 font-medium">{{ message }}</p>
        </div>

        <div class="flex flex-col gap-3">
            <a href="/"
                class="w-full py-3 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white font-medium transition-colors shadow-lg shadow-indigo-500/25">
                Back to Home
            </a>
            <a href="/attendance"
                class="w-full py-3 rounded-lg bg-slate-700 hover:bg-slate-600 text-white font-medium transition-colors border border-slate-600">
                View Attendance
            </a>
        </div>
    </div>
</div>
{% endblock %}
