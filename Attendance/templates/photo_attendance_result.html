
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Attendance Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Photo Attendance Result</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Attendance Status</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for name, status in attendance.items() %}
                        <tr>
                            <td>{{ name }}</td>
                            <td>{{ status }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2>Annotated Image</h2>
                <img src="{{ url_for('static', filename='classroom_out.jpg') }}" class="img-fluid" alt="Annotated Classroom Photo">
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
